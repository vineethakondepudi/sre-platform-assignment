apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-metadata-service
  labels:
    app: user-metadata
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-metadata
  template:
    metadata:
      labels:
        app: user-metadata
    spec:
      containers:
        - name: app
          image: your-docker-repo/user-metadata-service:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /user/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /user/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
